<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOTO Pro - Stable Enterprise v5.0</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#b91c1c">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; padding-bottom: 140px; background-color: #f8fafc; }
        .label-style { font-size: 11px; font-weight: 800; color: #1e293b; text-transform: uppercase; margin-bottom: 6px; display: block; }
        .multi-device-scroll { max-height: 250px; overflow-y: auto; border: 2px solid #cbd5e1; padding: 14px; border-radius: 12px; background: #ffffff; }
        .sticky-bottom { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 20px; z-index: 1000; display: flex; gap: 12px; box-shadow: 0 -10px 25px rgba(0,0,0,0.1); }
        .step-card { border-left: 8px solid #e2e8f0; border-radius: 16px; background: white; padding: 24px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .validate.error-border { border-color: #ef4444 !important; background-color: #fef2f2; }
    </style>
</head>
<body>
    <div class="p-4 max-w-lg mx-auto">
        <header class="flex justify-between items-center mb-6 border-b pb-4">
            <h1 class="text-2xl font-black text-slate-900 italic">LOTO<span class="text-red-600">PRO</span></h1>
            <p id="displayID" class="text-xs font-mono font-bold text-red-600 bg-red-50 px-3 py-1.5 rounded border border-red-100 shadow-sm uppercase tracking-tighter">PENDING</p>
        </header>

        <div class="bg-white p-6 rounded-2xl border border-slate-200 mb-8 space-y-4 shadow-sm">
            <div><label class="label-style">Facility Name</label><input type="text" id="facility" oninput="updateID()" class="w-full border-2 p-3 rounded-xl validate" placeholder="PLANT-A"></div>
            <div><label class="label-style">Location</label><input type="text" id="location" oninput="updateID()" class="w-full border-2 p-3 rounded-xl validate" placeholder="SUBSTATION 04"></div>
            <div><label class="label-style">Equipment</label><input type="text" id="description" oninput="updateID()" class="w-full border-2 p-3 rounded-xl validate" placeholder="BOILER PUMP"></div>
            <div><label class="label-style">Date</label><input type="date" id="revisedDate" class="w-full border-2 p-3 rounded-xl validate"></div>
        </div>

        <div id="points-list" class="space-y-6"></div>
    </div>

    <div class="sticky-bottom">
        <button onclick="addNewPoint()" class="flex-1 bg-slate-900 text-white font-black py-4 rounded-2xl shadow-lg active:scale-95 transition">+ STEP</button>
        <button onclick="validateAndGenerate()" class="flex-1 bg-red-600 text-white font-black py-4 rounded-2xl shadow-lg active:scale-95 transition italic">GENERATE PDF</button>
    </div>

    <script>
        let uniqueIdCounter = 0;
        let imageDataStore = {}; 
        let currentID = "";

        const energyConfig = {
            "Electrical":     { code: "E",  bg: [185, 28, 28],  text: [255, 255, 255] },
            "Mechanical":     { code: "M",  bg: [30, 64, 175],  text: [255, 255, 255] },
            "Pneumatic":      { code: "P",  bg: [147, 51, 234], text: [255, 255, 255] },
            "Hydraulic":      { code: "H",  bg: [194, 65, 12],  text: [255, 255, 255] },
            "Steam":          { code: "S",  bg: [71, 85, 105],  text: [255, 255, 255] },
            "Water":          { code: "W",  bg: [14, 165, 233], text: [255, 255, 255] },
            "Thermal":        { code: "T",  bg: [249, 115, 22], text: [255, 255, 255] }
        };

        const deviceOptions = ["Padlock", "Lockout Hasp", "Breaker Lock", "Ball Valve Lockout", "Gate Valve Lockout", "Cable Lockout", "Safety Tag"];

        function updateID() {
            const f = (document.getElementById('facility').value || "FAC").substring(0,3).toUpperCase();
            const l = (document.getElementById('location').value || "LOC").substring(0,3).toUpperCase();
            const d = (document.getElementById('description').value || "DESC").substring(0,5).toUpperCase();
            currentID = `${f}-${l}-${d}`;
            document.getElementById('displayID').innerText = currentID;
        }

        function reindexAllSteps() {
            const steps = document.querySelectorAll('.step-card');
            const typeCounts = {};
            steps.forEach((card, index) => {
                const id = card.dataset.internalId;
                card.querySelector('.pt-num').innerText = `STEP #${index + 1}`;
                const type = document.getElementById(`energy-type-${id}`).value;
                if (type) {
                    const code = energyConfig[type].code;
                    typeCounts[code] = (typeCounts[code] || 0) + 1;
                    document.getElementById(`tag-${id}`).value = `${code}-${typeCounts[code]}`;
                    card.style.borderLeftColor = `rgb(${energyConfig[type].bg.join(',')})`;
                }
            });
        }

        function addNewPoint() {
            uniqueIdCounter++;
            const id = uniqueIdCounter;
            const card = document.createElement('div');
            card.id = `step-container-${id}`;
            card.dataset.internalId = id;
            card.className = "step-card mb-4";
            card.innerHTML = `
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <span class="pt-num font-black text-slate-800 italic uppercase">STEP #${id}</span>
                    <div class="flex items-center gap-2">
                        <input type="text" id="tag-${id}" class="text-right font-mono font-bold text-red-600 bg-red-50 p-1 w-16 rounded" readonly>
                        <button onclick="document.getElementById('step-container-${id}').remove();reindexAllSteps();" class="text-slate-300 font-bold hover:text-red-500">âœ•</button>
                    </div>
                </div>
                <div class="space-y-4">
                    <select id="energy-type-${id}" onchange="reindexAllSteps()" class="w-full border-2 p-3 rounded-xl validate font-bold">
                        <option value="">-- Energy Type --</option>${Object.keys(energyConfig).map(k => `<option value="${k}">${k}</option>`).join('')}
                    </select>
                    <div class="multi-device-scroll">${deviceOptions.map(o => `<label class="flex items-center mb-2"><input type="checkbox" class="device-checkbox-${id} mr-2"> <span class="text-xs font-bold text-slate-600 uppercase tracking-tighter">${o}</span></label>`).join('')}</div>
                    <textarea id="isolate-${id}" class="w-full border-2 p-3 rounded-xl validate" rows="2" placeholder="Method of Isolation"></textarea>
                    <textarea id="verify-${id}" class="w-full border-2 p-3 rounded-xl validate" rows="2" placeholder="Verification of Zero Energy"></textarea>
                    <div class="bg-slate-50 border-2 border-dashed border-slate-300 rounded-2xl p-6 text-center cursor-pointer" onclick="document.getElementById('file-${id}').click()">
                        <span class="text-red-600 font-black text-xs uppercase italic">ðŸ“¸ Capture Site Photo</span>
                        <input type="file" id="file-${id}" accept="image/*" capture="environment" onchange="processImage(this, ${id})" class="hidden">
                        <div id="preview-box-${id}" class="mt-3 hidden shadow-md rounded-xl overflow-hidden border-4 border-white"><img id="img-target-${id}" class="w-full h-48 object-cover"></div>
                    </div>
                </div>`;
            document.getElementById('points-list').appendChild(card);
            reindexAllSteps();
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function processImage(input, id) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800;
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH; canvas.height = img.height * scaleSize;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        imageDataStore[id] = canvas.toDataURL('image/jpeg', 0.7);
                        document.getElementById(`img-target-${id}`).src = imageDataStore[id];
                        document.getElementById(`preview-box-${id}`).classList.remove('hidden');
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            const qr = new QRious({ value: currentID, size: 250 });
            const steps = document.querySelectorAll('.step-card');

            // Analytics
            const eCounts = {};
            steps.forEach(card => {
                const id = card.dataset.internalId;
                const type = document.getElementById(`energy-type-${id}`).value;
                if (type) eCounts[type] = (eCounts[type] || 0) + 1;
            });
            const energySummary = Object.entries(eCounts).map(([t, c]) => `${t}-${c.toString().padStart(2, '0')}`).join(', ');

            // --- PAGE 1: HEADER & DYNAMIC INFO ---
            doc.setFillColor(30, 41, 59); doc.rect(0, 0, 210, 22, 'F');
            doc.setTextColor(255, 255, 255); doc.setFontSize(14); doc.setFont("helvetica", "bold");
            doc.text("LOTO POSTED PROCEDURE - COMPLIANCE v5.0", 10, 14);
            doc.addImage(qr.toDataURL(), 'PNG', 170, 2, 16, 16);

            // BORDERED FIRST SECTION (FACILITY/SUMMARY)
            doc.setDrawColor(0); doc.setLineWidth(0.4); 
            doc.setFillColor(250, 250, 250); doc.rect(10, 28, 190, 45, 'FD'); 
            
            doc.setTextColor(0); doc.setFontSize(9);
            doc.text(`ID#: ${currentID}`, 14, 35);
            doc.text(`FACILITY: ${document.getElementById('facility').value.toUpperCase()}`, 14, 42);
            doc.text(`LOCATION: ${document.getElementById('location').value.toUpperCase()}`, 14, 49);
            doc.text(`EQUIPMENT: ${document.getElementById('description').value.toUpperCase()}`, 14, 56);
            doc.text(`DATE: ${document.getElementById('revisedDate').value}`, 14, 63);

            doc.text(`TOTAL SOURCES: ${steps.length}`, 120, 35);
            const wrappedSummary = doc.splitTextToSize(`SUMMARY: ${energySummary}`, 70);
            doc.text(wrappedSummary, 120, 42);

            // ISOLATION TABLE
            const tableBody = [];
            steps.forEach(card => {
                const id = card.dataset.internalId;
                const devs = Array.from(document.querySelectorAll(`.device-checkbox-${id}:checked`)).map(c => c.parentElement.innerText.trim()).join(', ');
                tableBody.push([document.getElementById(`tag-${id}`).value, devs, document.getElementById(`isolate-${id}`).value, "", document.getElementById(`verify-${id}`).value, id]);
            });

            doc.autoTable({
                startY: 85, head: [['TAG', 'DEVICES', 'METHOD', 'VISUAL', 'VERIFY']], body: tableBody.map(r => r.slice(0, 5)),
                theme: 'grid', styles: { minCellHeight: 45, verticalAlign: 'middle', fontSize: 7, lineWidth: 0.3 },
                columnStyles: { 3: { cellWidth: 55 } },
                didDrawCell: (d) => {
                    if (d.column.index === 0 && d.cell.section === 'body') {
                        const sid = tableBody[d.row.index][5];
                        const type = document.getElementById(`energy-type-${sid}`).value;
                        if(energyConfig[type]) {
                            doc.setFillColor(...energyConfig[type].bg); doc.rect(d.cell.x+1, d.cell.y+1, d.cell.width-2, d.cell.height-2, 'F');
                            doc.setTextColor(255,255,255); doc.text(d.cell.text, d.cell.x+d.cell.width/2, d.cell.y+d.cell.height/2, {align:'center', baseline:'middle'});
                        }
                    }
                    if (d.column.index === 3 && d.cell.section === 'body') {
                        const sid = tableBody[d.row.index][5];
                        if (imageDataStore[sid]) doc.addImage(imageDataStore[sid], 'JPEG', d.cell.x+2, d.cell.y+2, 51, 41);
                    }
                }
            });

            // --- PAGE 2: SEQUENCES ---
            doc.addPage();
            doc.setFillColor(30, 41, 59); doc.rect(0, 0, 210, 20, 'F');
            doc.setTextColor(255, 255, 255); doc.text("SHUTDOWN & RESTORATION SEQUENCES", 105, 13, { align: "center" });
            doc.autoTable({
                startY: 25, head: [['#','SHUTDOWN SEQUENCE','ACTION DESCRIPTION']],
                body:[['1','Notify','Inform all affected employees.'],['2','Identify','Locate all energy sources.'],['3','Stop','Standard stopping procedure.'],['4','Isolate','Operate all energy disconnects.'],['5','Lockout','Apply individual locks and tags.'],['6','Release','Dissipate stored energy (pressure/springs).'],['7','Verify','Attempt restart then verify zero energy state.']],
                theme:'grid', headStyles:{fillColor:[185,28,28]}
            });
            doc.autoTable({
                startY: doc.lastAutoTable.finalY + 12, head: [['#','RESTORATION SEQUENCE','ACTION DESCRIPTION']],
                body:[['1','Inspect','Remove tools and clear work area.'],['2','Area','Verify all personnel are safely clear.'],['3','Reset','Ensure controls are in Neutral/OFF.'],['4','Unlock','Remove all locks and tags personally.'],['5','Notify','Advise work is complete and equipment is ready.']],
                theme:'grid', headStyles:{fillColor:[30, 64, 175]}
            });

            // --- PAGE 3: PHYSICAL TAGS ---
            doc.addPage();
            doc.text("COLOR-CODED ISOLATION TAGS (1\" x 2\")", 10, 15);
            let cx = 15, cy = 25;
            tableBody.forEach(row => {
                const sid = row[5];
                const type = document.getElementById(`energy-type-${sid}`).value;
                const c = energyConfig[type] || {bg:[255,255,255], text:[0,0,0]};
                doc.setFillColor(...c.bg); doc.rect(cx, cy, 50, 25, 'F');
                doc.setDrawColor(0); doc.rect(cx, cy, 50, 25, 'D');
                doc.setTextColor(...c.text); doc.setFontSize(18); doc.text(row[0], cx+4, cy+10);
                doc.addImage(qr.toDataURL(), 'PNG', cx + 33, cy + 3, 14, 14);
                doc.setFontSize(5); doc.text(`REF: ${currentID}`, cx+4, cy+18);
                cx += 55; if (cx > 160) { cx = 15; cy += 30; }
                if (cy > 260 && row !== tableBody[tableBody.length-1]) { doc.addPage(); cx = 15; cy = 25; }
            });

            doc.save(`${currentID}_STABLE_LOTO.pdf`);
        }

        function validateAndGenerate() {
            let ok = true;
            document.querySelectorAll('.validate').forEach(el => {
                if (!el.value.trim()) { el.classList.add('error-border'); ok = false; }
                else { el.classList.remove('error-border'); }
            });
            if (ok) generatePDF(); else alert("Incomplete Data.");
        }

        function resetApp() { if(confirm('Clear all fields?')) location.reload(); }
        window.onload = () => { addNewPoint(); updateID(); };
    </script>
</body>
</html>
