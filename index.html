<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOTO Pro - Image Fix Edition</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#b91c1c">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; padding-bottom: 140px; background-color: #f8fafc; }
        .label-style { font-size: 11px; font-weight: 800; color: #1e293b; text-transform: uppercase; margin-bottom: 6px; display: block; }
        .multi-device-scroll { max-height: 250px; overflow-y: auto; border: 2px solid #cbd5e1; padding: 12px; border-radius: 12px; background: #ffffff; }
        .sticky-bottom { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 20px; z-index: 1000; display: flex; gap: 12px; box-shadow: 0 -10px 25px rgba(0,0,0,0.1); }
        .step-card { border-left: 8px solid #e2e8f0; border-radius: 16px; background: white; padding: 24px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="p-4 max-w-lg mx-auto">
        <header class="flex justify-between items-center mb-6 border-b pb-4">
            <h1 class="text-2xl font-black text-slate-900 italic">LOTO<span class="text-red-600">PRO</span></h1>
            <p id="displayID" class="text-xs font-mono font-bold text-red-600 bg-red-50 px-2 py-1 rounded">PENDING</p>
        </header>

        <div class="bg-white p-6 rounded-2xl border border-slate-200 mb-8 space-y-4 shadow-sm">
            <div><label class="label-style">Facility</label><input type="text" id="facility" oninput="updateID()" class="w-full border-2 p-3 rounded-xl validate"></div>
            <div><label class="label-style">Equipment</label><input type="text" id="description" oninput="updateID()" class="w-full border-2 p-3 rounded-xl validate"></div>
            <div class="grid grid-cols-2 gap-4">
                <div><label class="label-style">Location</label><input type="text" id="location" oninput="updateID()" class="w-full border-2 p-3 rounded-xl validate"></div>
                <div><label class="label-style">Date</label><input type="date" id="revisedDate" class="w-full border-2 p-3 rounded-xl validate"></div>
            </div>
        </div>

        <div id="points-list" class="space-y-6"></div>
    </div>

    <div class="sticky-bottom">
        <button onclick="addNewPoint()" class="flex-1 bg-slate-900 text-white font-black py-4 rounded-2xl">+ ADD STEP</button>
        <button onclick="validateAndGenerate()" class="flex-1 bg-red-600 text-white font-black py-4 rounded-2xl italic">GENERATE PDF</button>
    </div>

    <script>
        let uniqueIdCounter = 0;
        let imageDataStore = {}; // This is the key store for PDF images
        let currentID = "";

        const energyConfig = {
            "Electrical": { code: "E", bg: [185, 28, 28], text: [255, 255, 255] },
            "Mechanical": { code: "M", bg: [30, 64, 175], text: [255, 255, 255] },
            "Hydraulic": { code: "H", bg: [194, 65, 12], text: [255, 255, 255] }
        };

        const deviceOptions = ["Safety Padlock", "Lockout Hasp", "Breaker Lockout", "Ball Valve Lockout"];

        function updateID() {
            const fac = document.getElementById('facility').value.trim().toUpperCase() || "FAC";
            const desc = document.getElementById('description').value.trim().toUpperCase() || "DESC";
            currentID = `${fac}-${desc.substring(0,5)}`;
            document.getElementById('displayID').innerText = currentID;
        }

        function addNewPoint() {
            uniqueIdCounter++;
            const id = uniqueIdCounter;
            const container = document.getElementById('points-list');
            const card = document.createElement('div');
            card.id = `step-container-${id}`;
            card.dataset.internalId = id;
            card.className = "step-card mb-4";
            card.innerHTML = `
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <span class="font-black text-slate-800">STEP #${id}</span>
                    <input type="text" id="tag-${id}" class="text-right font-mono font-bold text-red-600 bg-transparent w-16" readonly>
                </div>
                <div class="space-y-4">
                    <select id="energy-type-${id}" onchange="reindexAllSteps()" class="w-full border-2 p-3 rounded-xl validate">
                        <option value="">-- Energy Type --</option>
                        ${Object.keys(energyConfig).map(k => `<option value="${k}">${k}</option>`).join('')}
                    </select>
                    <div class="multi-device-scroll">${deviceOptions.map(o => `<label class="flex items-center mb-2"><input type="checkbox" class="device-checkbox-${id} mr-2"> <span class="text-xs font-bold">${o}</span></label>`).join('')}</div>
                    <textarea id="isolate-${id}" class="w-full border-2 p-3 rounded-xl validate" rows="2" placeholder="Isolation Method"></textarea>
                    <textarea id="verify-${id}" class="w-full border-2 p-3 rounded-xl validate" rows="2" placeholder="Verification"></textarea>
                    
                    <div class="bg-slate-50 border-2 border-dashed border-slate-300 rounded-2xl p-6 text-center">
                        <label class="cursor-pointer block">
                            <span class="text-red-600 font-black text-xs uppercase italic">ðŸ“¸ Capture Isolator Photo</span>
                            <input type="file" id="file-${id}" accept="image/*" capture="environment" onchange="processImage(this, ${id})" class="hidden">
                        </label>
                        <div id="preview-box-${id}" class="mt-3 hidden shadow-lg rounded-xl overflow-hidden border-4 border-white">
                            <img id="img-target-${id}" class="w-full h-48 object-cover">
                        </div>
                    </div>
                </div>`;
            container.appendChild(card);
        }

        // IMPROVED IMAGE PROCESSING
        function processImage(input, id) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const imgData = e.target.result;
                    // Update the UI Preview
                    document.getElementById(`img-target-${id}`).src = imgData;
                    document.getElementById(`preview-box-${id}`).classList.remove('hidden');
                    // Store in our data store for the PDF
                    imageDataStore[id] = imgData;
                };
                reader.readAsDataURL(file);
            }
        }

        function reindexAllSteps() {
            const steps = document.querySelectorAll('.step-card');
            const typeCounts = {};
            steps.forEach((card, index) => {
                const id = card.dataset.internalId;
                const type = document.getElementById(`energy-type-${id}`).value;
                if (type) {
                    const code = energyConfig[type].code;
                    typeCounts[code] = (typeCounts[code] || 0) + 1;
                    document.getElementById(`tag-${id}`).value = `${code}-${typeCounts[code]}`;
                    card.style.borderLeftColor = `rgb(${energyConfig[type].bg.join(',')})`;
                }
            });
        }

        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            const qr = new QRious({ value: currentID, size: 200 });
            const steps = document.querySelectorAll('.step-card');

            // Header Box
            doc.setFillColor(30, 41, 59); doc.rect(0, 0, 210, 20, 'F');
            doc.setTextColor(255, 255, 255); doc.setFontSize(14); doc.text("LOTO POSTED PROCEDURE", 10, 13);
            doc.addImage(qr.toDataURL(), 'PNG', 175, 2, 15, 15);

            // Isolation Table
            const tableBody = [];
            steps.forEach(card => {
                const id = card.dataset.internalId;
                tableBody.push([
                    document.getElementById(`tag-${id}`).value,
                    "Hardware List", // Simplified for demo
                    document.getElementById(`isolate-${id}`).value,
                    "", // Image Column (Column Index 3)
                    document.getElementById(`verify-${id}`).value,
                    id // Index for image fetching
                ]);
            });

            doc.autoTable({
                startY: 60,
                head: [['TAG', 'HARDWARE', 'METHOD', 'VISUAL', 'VERIFY']],
                body: tableBody.map(r => r.slice(0, 5)),
                theme: 'grid',
                styles: { minCellHeight: 45, verticalAlign: 'middle', fontSize: 8 },
                columnStyles: { 3: { cellWidth: 55 } },
                didDrawCell: (data) => {
                    // Check if we are drawing the Visual column (Index 3) in the body
                    if (data.column.index === 3 && data.cell.section === 'body') {
                        const stepId = tableBody[data.row.index][5];
                        const img = imageDataStore[stepId];
                        if (img) {
                            try {
                                // Add image to the PDF cell
                                doc.addImage(img, 'JPEG', data.cell.x + 2, data.cell.y + 2, 51, 41);
                            } catch (e) {
                                console.error("Image failed to render in PDF", e);
                            }
                        }
                    }
                }
            });

            doc.save(`${currentID}.pdf`);
        }

        function validateAndGenerate() {
            generatePDF();
        }

        window.onload = () => { addNewPoint(); };
    </script>
</body>
</html>
