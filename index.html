<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOTO Mobile Pro - Full Compliance Edition</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#b91c1c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        body { -webkit-tap-highlight-color: transparent; padding-bottom: 120px; font-family: sans-serif; }
        input, select, textarea { font-size: 16px !important; }
        .label-style { font-size: 11px; font-weight: 800; color: #475569; text-transform: uppercase; margin-bottom: 6px; display: block; }
        .multi-device-scroll { max-height: 220px; overflow-y: auto; border: 2px solid #e2e8f0; padding: 12px; border-radius: 8px; background: #f8fafc; }
        .sticky-bottom { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-top: 2px solid #eee; padding: 15px; z-index: 100; display: flex; gap: 10px; }
        .validate.error-border { border: 2px solid #ef4444 !important; }
        .btn-reset { background: #f1f5f9; color: #64748b; font-size: 10px; font-weight: 800; padding: 6px 12px; border-radius: 6px; border: 1px solid #cbd5e1; text-transform: uppercase; }
    </style>
</head>
<body class="bg-slate-50">
    <div class="p-4 max-w-lg mx-auto">
        <header class="mb-6 flex justify-between items-start border-b pb-4">
            <div>
                <h1 class="text-2xl font-black text-red-700 uppercase">LOTO Mobile</h1>
                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Version 2.0 Stable</p>
                <button onclick="resetApp()" class="btn-reset mt-2">Clear All Fields</button>
            </div>
            <div class="text-right">
                <p id="displayID" class="text-xs font-mono font-bold text-red-600 bg-red-50 p-2 rounded border border-red-200">ID: PENDING</p>
            </div>
        </header>

        <div class="space-y-4 bg-white p-5 rounded-xl shadow-sm border border-slate-200 mb-6">
            <div><label class="label-style">Facility Name</label><input type="text" id="facility" oninput="updateID()" class="w-full border p-3 rounded-lg validate" placeholder="e.g. PLANT-A"></div>
            <div><label class="label-style">Location</label><input type="text" id="location" oninput="updateID()" class="w-full border p-3 rounded-lg validate" placeholder="e.g. SUBSTATION 4"></div>
            <div><label class="label-style">Equipment</label><input type="text" id="description" oninput="updateID()" class="w-full border p-3 rounded-lg validate" placeholder="e.g. HVAC CHILLER"></div>
            <div><label class="label-style">Revision Date</label><input type="date" id="revisedDate" class="w-full border p-3 rounded-lg validate"></div>
        </div>

        <div id="points-list" class="space-y-6"></div>
    </div>

    <div class="sticky-bottom shadow-2xl">
        <button onclick="addNewPoint()" class="flex-1 bg-slate-800 text-white font-bold py-4 rounded-xl active:scale-95 transition">+ ADD STEP</button>
        <button onclick="validateAndGenerate()" class="flex-1 bg-red-600 text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition">GENERATE PDF</button>
    </div>

    <script>
        let uniqueIdCounter = 0;
        let imageDataStore = {};
        let currentID = "";

        const energyConfig = {
            "Electrical":     { code: "E",  bg: [220, 38, 38],   text: [255, 255, 255] },
            "Mechanical":     { code: "M",  bg: [37, 99, 235],   text: [255, 255, 255] },
            "Compressed Air": { code: "CA", bg: [6, 182, 212],   text: [0, 0, 0] },
            "Radiation":      { code: "R",  bg: [234, 179, 8],   text: [0, 0, 0] },
            "Chemical":       { code: "C",  bg: [22, 163, 74],   text: [255, 255, 255] },
            "Hydraulic":      { code: "H",  bg: [249, 115, 22],  text: [255, 255, 255] },
            "Pneumatic":      { code: "P",  bg: [147, 51, 234],  text: [255, 255, 255] },
            "Steam":          { code: "S",  bg: [71, 85, 105],   text: [255, 255, 255] },
            "Water":          { code: "W",  bg: [14, 165, 233],  text: [0, 0, 0] }
        };

        const deviceOptions = [
            "Safety Padlock (Assigned)", "Lockout Hasp (Steel)", "Circuit Breaker (1-Pole)", 
            "Circuit Breaker (Multi-Pole)", "480V/Large Breaker Lockout", "Electrical Plug Lockout", 
            "Wall Switch/Toggle Lockout", "Ball Valve Lockout (1/2\"-2\")", "Ball Valve Lockout (2.5\"-8\")", 
            "Rotating Gate Valve Lockout", "Butterfly Valve Lockout", "Plug Valve Lockout", 
            "Cable Lockout Device", "Pneumatic Quick-Disconnect", "Push Button/E-Stop Cover", 
            "Blind Flange Lockout", "Cylinder Tank Lockout", "Group Lockout Box"
        ];

        function updateID() {
            const fac = document.getElementById('facility').value.trim().toUpperCase() || "FAC";
            const loc = document.getElementById('location').value.trim().toUpperCase() || "LOC";
            const desc = document.getElementById('description').value.trim().toUpperCase() || "DESC";
            currentID = `${fac.replace(/\s+/g, '')}-${loc.replace(/\s+/g, '')}-${desc.substring(0,8).replace(/\s+/g, '')}`;
            document.getElementById('displayID').innerText = `ID: ${currentID}`;
        }

        function reindexAllSteps() {
            const steps = document.querySelectorAll('.step-card');
            const typeCounts = {};
            steps.forEach((card, index) => {
                const internalId = card.dataset.internalId;
                card.querySelector('.point-num-label').innerText = `POINT #${index + 1}`;
                const type = document.getElementById(`energy-type-${internalId}`).value;
                if (type) {
                    const code = energyConfig[type].code;
                    typeCounts[code] = (typeCounts[code] || 0) + 1;
                    document.getElementById(`tag-${internalId}`).value = `${code}-${typeCounts[code]}`;
                }
            });
        }

        function addNewPoint() {
            uniqueIdCounter++;
            const id = uniqueIdCounter;
            const card = document.createElement('div');
            card.id = `step-container-${id}`;
            card.dataset.internalId = id;
            card.className = "step-card bg-white p-5 rounded-xl shadow-md border-2 border-slate-200 mb-4";
            card.innerHTML = `
                <div class="mb-4 flex justify-between items-center border-b pb-2">
                    <span class="point-num-label text-red-700 font-black text-sm uppercase">POINT #${id}</span>
                    <div class="flex items-center gap-3">
                        <input type="text" id="tag-${id}" class="text-right font-mono font-bold text-red-600 bg-transparent w-16" readonly>
                        <button onclick="deleteStep(${id})" class="text-gray-300 hover:text-red-600"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>
                    </div>
                </div>
                <label class="label-style">Energy Source</label>
                <select id="energy-type-${id}" onchange="reindexAllSteps()" class="w-full border p-3 rounded-lg mb-4 validate bg-slate-50">
                    <option value="">-- Choose Type --</option>
                    ${Object.keys(energyConfig).map(k => `<option value="${k}">${k}</option>`).join('')}
                </select>
                <label class="label-style">LOTO Hardware Needed</label>
                <div class="multi-device-scroll mb-4">
                    ${deviceOptions.map(o => `<label class="flex items-center mb-3"><input type="checkbox" class="device-checkbox-${id} w-5 h-5 text-red-600 rounded" value="${o}"><span class="ml-3 text-sm text-slate-700">${o}</span></label>`).join('')}
                </div>
                <label class="label-style">Isolation Step (Method)</label>
                <textarea id="isolate-${id}" class="w-full border p-3 rounded-lg text-sm mb-4 validate" rows="2" placeholder="Action to isolate..."></textarea>
                <label class="label-style">Verification Procedure</label>
                <textarea id="verify-${id}" class="w-full border p-3 rounded-lg text-sm mb-4 validate" rows="2" placeholder="Method to verify zero energy..."></textarea>
                <div class="border-2 border-dashed border-slate-300 rounded-lg p-4 text-center bg-slate-50">
                    <label class="cursor-pointer block">
                        <span class="text-red-600 font-bold text-sm block">ðŸ“¸ TAKE PHOTO</span>
                        <input type="file" id="file-${id}" accept="image/*" capture="environment" onchange="previewFile(this, ${id})" class="hidden">
                    </label>
                    <div id="preview-box-${id}" class="mt-2 hidden"><img id="img-target-${id}" class="w-full h-48 object-cover rounded-lg"></div>
                </div>`;
            document.getElementById('points-list').appendChild(card);
            reindexAllSteps();
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function deleteStep(id) {
            if (confirm("Delete this isolation point?")) {
                document.getElementById(`step-container-${id}`).remove();
                delete imageDataStore[id];
                reindexAllSteps();
            }
        }

        function previewFile(input, id) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imageDataStore[id] = e.target.result;
                    document.getElementById(`preview-box-${id}`).classList.remove('hidden');
                    document.getElementById(`img-target-${id}`).src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function resetApp() {
            if (confirm("Reset form? All unsaved data will be lost.")) {
                document.querySelectorAll('input, select, textarea').forEach(el => el.value = "");
                document.getElementById('points-list').innerHTML = "";
                uniqueIdCounter = 0; imageDataStore = {}; updateID(); addNewPoint();
            }
        }

        function validateAndGenerate() {
            let ok = true;
            document.querySelectorAll('.validate').forEach(el => {
                if (!el.value.trim()) { el.classList.add('error-border'); ok = false; }
                else { el.classList.remove('error-border'); }
            });
            if (!ok) return alert("Fill all highlighted fields.");
            generatePDF();
        }

        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            const equip = document.getElementById('description').value;
            const steps = document.querySelectorAll('.step-card');

            // Header summary
            const energyCounts = {};
            steps.forEach(card => {
                const id = card.dataset.internalId;
                const type = document.getElementById(`energy-type-${id}`).value;
                if (type) energyCounts[type] = (energyCounts[type] || 0) + 1;
            });
            const summaryString = Object.entries(energyCounts).map(([t, c]) => `${t}-${c.toString().padStart(2, '0')}`).join(', ');

            // PAGE 1: HEADER
            doc.setFillColor(180, 0, 0); doc.rect(0, 0, 210, 18, 'F');
            doc.setTextColor(255, 255, 255); doc.setFontSize(14); doc.setFont("helvetica", "bold");
            doc.text("LOCKOUT / TAGOUT POSTED PROCEDURE", 105, 12, { align: "center" });

            doc.setDrawColor(0); doc.setLineWidth(0.8); doc.rect(10, 22, 190, 32);
            doc.setTextColor(0); doc.setFontSize(8);
            doc.text(`ID#: ${currentID}`, 14, 28);
            doc.text(`Facility: ${document.getElementById('facility').value}`, 14, 34);
            doc.text(`Location: ${document.getElementById('location').value}`, 14, 40);
            doc.text(`Equipment: ${equip}`, 14, 46);
            doc.setFont("helvetica", "bold"); 
            doc.text(`Total Sources: ${steps.length}`, 130, 28);
            
            // Fixed Wrap for energy summary
            const wrappedSummary = doc.splitTextToSize(`Types: ${summaryString}`, 65);
            doc.text(wrappedSummary, 130, 34);
            doc.setFont("helvetica", "normal"); doc.text(`Rev Date: ${document.getElementById('revisedDate').value}`, 130, 48);

            // COMPLIANCE SECTION
            let compY = 58;
            const comp = [
                {t: "Purpose:", p: "Establish requirements for isolation of hazardous energy during maintenance or servicing."},
                {t: "Scope:", p: "Ensure the equipment is isolated from energy sources and locked out before servicing."},
                {t: "Authorization:", p: "Only employees trained as 'Authorized' per OSHA 1910.147 may use this procedure."},
                {t: "Process:", p: "1. Notify 2. Identify 3. Shutdown 4. Isolate 5. Lock/Tag 6. Release Stored Energy 7. Verify."}
            ];
            let currentY = compY + 6;
            comp.forEach(s => {
                doc.setFontSize(8); doc.setFont("helvetica", "bold"); doc.text(s.t, 14, currentY);
                doc.setFont("helvetica", "normal"); doc.setFontSize(7.5);
                const lines = doc.splitTextToSize(s.p, 175); doc.text(lines, 14, currentY + 4);
                currentY += (lines.length * 4) + 6;
            });
            doc.setLineWidth(0.5); doc.rect(10, compY, 190, (currentY - compY));

            // ISOLATION TABLE
            const body = [];
            steps.forEach(card => {
                const id = card.dataset.internalId;
                const devs = Array.from(document.querySelectorAll(`.device-checkbox-${id}:checked`)).map(c => c.value).join(', ');
                body.push([document.getElementById(`tag-${id}`).value, devs, document.getElementById(`isolate-${id}`).value, "", document.getElementById(`verify-${id}`).value, id]);
            });

            doc.autoTable({
                startY: currentY + 5, 
                head: [['Tag', 'Devices', 'Method', 'Visual', 'Verify']], 
                body: body.map(r => r.slice(0, 5)), 
                theme: 'grid', rowPageBreak: 'avoid',
                styles: { fontSize: 7, minCellHeight: 40, verticalAlign: 'middle' },
                columnStyles: { 0: {cellWidth: 15}, 1: {cellWidth: 32}, 3: {cellWidth: 55} },
                didDrawCell: (d) => {
                    if (d.column.index === 0 && d.cell.section === 'body') {
                        const stepId = body[d.row.index][5];
                        const type = document.getElementById(`energy-type-${stepId}`).value;
                        const c = energyConfig[type];
                        if(c) { doc.setFillColor(...c.bg); doc.rect(d.cell.x+0.5, d.cell.y+0.5, d.cell.width-1, d.cell.height-1, 'F'); doc.setTextColor(...c.text); doc.text(d.cell.text, d.cell.x+d.cell.width/2, d.cell.y+d.cell.height/2, {align:'center', baseline:'middle'}); }
                    }
                    if (d.column.index === 3 && d.cell.section === 'body') {
                        const stepId = body[d.row.index][5];
                        if (imageDataStore[stepId]) doc.addImage(imageDataStore[stepId], 'JPEG', d.cell.x+2, d.cell.y+2, 51, 36);
                    }
                }
            });

            // PAGE 2: FULL SAFETY TABLES
            doc.addPage();
            doc.setFillColor(180, 0, 0); doc.rect(0, 0, 210, 18, 'F');
            doc.setTextColor(255, 255, 255); doc.setFontSize(12); doc.text("SHUTDOWN & RESTORATION SEQUENCES", 105, 12, { align: "center" });
            
            doc.autoTable({
                startY: 25, head: [['#', 'SHUTDOWN SEQUENCE', 'DESCRIPTION']],
                body: [
                    ['1','Notify','Inform all affected associates of planned maintenance.'],
                    ['2','Identify','Identify all energy sources and hazardous potentials.'],
                    ['3','Shutdown','Shut down machine using standard stopping procedure.'],
                    ['4','Isolate','Operate all energy isolating devices (disconnects, valves).'],
                    ['5','Lockout','Apply individual locks and tags to isolation points.'],
                    ['6','Release','Release or restrain stored energy (pressure, capacitors).'],
                    ['7','Verify','Attempt restart to verify zero energy state. Return to OFF.']
                ],
                theme: 'grid', headStyles: {fillColor: [180,0,0]}, styles: {fontSize: 8.5}
            });

            doc.autoTable({
                startY: doc.lastAutoTable.finalY + 10, head: [['#', 'RESTORATION SEQUENCE', 'DESCRIPTION']],
                body: [
                    ['1','Inspect','Remove all tools, parts, and debris from work area.'],
                    ['2','Clear','Ensure all personnel are safely clear of hazard zone.'],
                    ['3','Verify','Ensure all machine controls are in Neutral or OFF.'],
                    ['4','Restore','Remove all locks and tags from isolating devices.'],
                    ['5','Notify','Inform all affected associates that machine is safe to use.']
                ],
                theme: 'grid', headStyles: {fillColor: [0, 80, 150]}, styles: {fontSize: 8.5}
            });

            // PAGE 3: TAGS
            doc.addPage();
            doc.setFillColor(50, 50, 50); doc.rect(0, 0, 210, 18, 'F');
            doc.setTextColor(255, 255, 255); doc.text("ISOLATION TAGS (1\" x 2\")", 105, 12, { align: "center" });
            let cx = 10, cy = 25;
            body.forEach(row => {
                const id = row[5];
                const type = document.getElementById(`energy-type-${id}`).value;
                const c = energyConfig[type] || {bg:[255,255,255], text:[0,0,0]};
                doc.setFillColor(...c.bg); doc.rect(cx, cy, 50.8, 25.4, 'F');
                doc.setDrawColor(0); doc.rect(cx, cy, 50.8, 25.4, 'D');
                doc.setTextColor(...c.text); doc.setFontSize(16); doc.text(row[0], cx+4, cy+10);
                doc.setFontSize(5); doc.text(`DOC: ${currentID}`, cx+4, cy+18);
                doc.text(`EQUIP: ${equip.substring(0,25)}`, cx+4, cy+22);
                cx += 53; if (cx > 160) { cx = 10; cy += 28; }
            });
            doc.save(`${currentID}_FINAL.pdf`);
        }
        window.onload = () => { updateID(); addNewPoint(); };
    </script>
</body>
</html>
