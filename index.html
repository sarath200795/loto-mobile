<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOTO Pro - Enterprise Edition</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#b91c1c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; padding-bottom: 140px; background-color: #f1f5f9; }
        .glass-header { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-bottom: 2px solid #e2e8f0; position: sticky; top: 0; z-index: 100; }
        .label-style { font-size: 11px; font-weight: 700; color: #475569; text-transform: uppercase; margin-bottom: 6px; display: block; }
        .multi-device-scroll { max-height: 250px; overflow-y: auto; border: 2px solid #e2e8f0; padding: 12px; border-radius: 12px; background: #ffffff; }
        .sticky-bottom { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); padding: 20px; z-index: 1000; display: flex; gap: 12px; box-shadow: 0 -10px 25px -5px rgba(0, 0, 0, 0.1); }
        .step-card { border-left-width: 6px; transition: all 0.3s ease; }
        .validate.error-border { border: 2px solid #ef4444 !important; background-color: #fef2f2; }
    </style>
</head>
<body>
    <div class="glass-header p-4 mb-6">
        <div class="max-w-lg mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-extrabold text-slate-900 tracking-tighter">LOTO<span class="text-red-600">PRO</span></h1>
                <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest flex items-center gap-1">Compliance v4.0</p>
            </div>
            <div class="text-right">
                <button onclick="resetApp()" class="text-[10px] font-bold text-slate-400 uppercase hover:text-red-600 mb-1 block">Reset All</button>
                <p id="displayID" class="text-xs font-mono font-bold text-red-600 bg-red-50 px-3 py-1.5 rounded-lg border border-red-100">PENDING</p>
            </div>
        </div>
    </div>

    <div class="p-4 max-w-lg mx-auto">
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 mb-8 space-y-4">
            <h2 class="text-sm font-bold text-slate-800 border-b pb-2">Facility Details</h2>
            <div><label class="label-style">Facility Name</label><input type="text" id="facility" oninput="updateID()" class="w-full border-slate-200 border p-3 rounded-xl validate" placeholder="PLANT-X"></div>
            <div class="grid grid-cols-2 gap-4">
                <div><label class="label-style">Specific Location</label><input type="text" id="location" oninput="updateID()" class="w-full border-slate-200 border p-3 rounded-xl validate" placeholder="Substation A"></div>
                <div><label class="label-style">Procedure Date</label><input type="date" id="revisedDate" class="w-full border-slate-200 border p-3 rounded-xl validate"></div>
            </div>
            <div><label class="label-style">Equipment Identification</label><input type="text" id="description" oninput="updateID()" class="w-full border-slate-200 border p-3 rounded-xl validate" placeholder="Main Boiler Pump"></div>
        </div>
        <div id="points-list" class="space-y-6"></div>
    </div>

    <div class="sticky-bottom">
        <button onclick="addNewPoint()" class="flex-1 bg-slate-900 text-white font-bold py-4 rounded-2xl shadow-lg">+ ADD STEP</button>
        <button onclick="validateAndGenerate()" class="flex-1 bg-red-600 text-white font-bold py-4 rounded-2xl shadow-lg">GENERATE PDF</button>
    </div>

    <script>
        let uniqueIdCounter = 0;
        let imageDataStore = {};
        let currentID = "";

        const energyConfig = {
            "Electrical": { code: "E", bg: [220, 38, 38], text: [255, 255, 255] },
            "Mechanical": { code: "M", bg: [37, 99, 235], text: [255, 255, 255] },
            "Compressed Air": { code: "CA", bg: [6, 182, 212], text: [0, 0, 0] },
            "Hydraulic": { code: "H", bg: [249, 115, 22], text: [255, 255, 255] }
        };

        const deviceOptions = ["Padlock", "Steel Hasp", "Breaker Lockout", "Ball Valve Lockout", "Gate Valve Lockout", "Cable Lockout"];

        function updateID() {
            const fac = document.getElementById('facility').value.trim().toUpperCase() || "FAC";
            const loc = document.getElementById('location').value.trim().toUpperCase() || "LOC";
            const desc = document.getElementById('description').value.trim().toUpperCase() || "DESC";
            currentID = `${fac.replace(/\s+/g, '')}-${loc.replace(/\s+/g, '')}-${desc.substring(0,8).replace(/\s+/g, '')}`;
            document.getElementById('displayID').innerText = currentID;
        }

        function reindexAllSteps() {
            const steps = document.querySelectorAll('.step-card');
            const typeCounts = {};
            steps.forEach((card, index) => {
                const id = card.dataset.internalId;
                card.querySelector('.point-num-label').innerText = `STEP #${index + 1}`;
                const type = document.getElementById(`energy-type-${id}`).value;
                if (type) {
                    const code = energyConfig[type].code;
                    typeCounts[code] = (typeCounts[code] || 0) + 1;
                    document.getElementById(`tag-${id}`).value = `${code}-${typeCounts[code]}`;
                    card.style.borderLeftColor = `rgb(${energyConfig[type].bg.join(',')})`;
                }
            });
        }

        function addNewPoint() {
            uniqueIdCounter++;
            const id = uniqueIdCounter;
            const card = document.createElement('div');
            card.id = `step-container-${id}`;
            card.dataset.internalId = id;
            card.className = "step-card bg-white p-6 rounded-2xl shadow-sm border border-slate-200 mb-4";
            card.innerHTML = `
                <div class="mb-4 flex justify-between items-center border-b pb-2">
                    <span class="point-num-label text-slate-800 font-extrabold text-sm uppercase">STEP #${id}</span>
                    <div class="flex items-center gap-2">
                        <input type="text" id="tag-${id}" class="text-right font-mono font-bold text-red-600 bg-red-50 p-1 w-16 rounded" readonly>
                        <button onclick="document.getElementById('step-container-${id}').remove();reindexAllSteps();" class="text-slate-300 hover:text-red-600">Ã—</button>
                    </div>
                </div>
                <div class="space-y-4">
                    <select id="energy-type-${id}" onchange="reindexAllSteps()" class="w-full border p-3 rounded-xl bg-slate-50 validate">
                        <option value="">-- Energy Type --</option>${Object.keys(energyConfig).map(k => `<option value="${k}">${k}</option>`).join('')}
                    </select>
                    <div class="multi-device-scroll">${deviceOptions.map(o => `<label class="flex items-center mb-2"><input type="checkbox" class="device-checkbox-${id} mr-2"> <span class="text-xs text-slate-600">${o}</span></label>`).join('')}</div>
                    <textarea id="isolate-${id}" class="w-full border p-3 rounded-xl text-sm validate" rows="2" placeholder="Isolation Method..."></textarea>
                    <textarea id="verify-${id}" class="w-full border p-3 rounded-xl text-sm validate" rows="2" placeholder="Verification Method..."></textarea>
                    <div class="border-2 border-dashed border-slate-200 rounded-xl p-4 text-center cursor-pointer bg-slate-50" onclick="document.getElementById('file-${id}').click()">
                        <span class="text-red-600 font-bold text-xs uppercase italic">ðŸ“¸ Capture Site Photo</span>
                        <input type="file" id="file-${id}" accept="image/*" capture="environment" onchange="processImage(this, ${id})" class="hidden">
                        <div id="preview-box-${id}" class="mt-2 hidden shadow-md rounded-xl overflow-hidden border-2 border-white">
                            <img id="img-target-${id}" class="w-full h-40 object-cover">
                        </div>
                    </div>
                </div>`;
            document.getElementById('points-list').appendChild(card);
            reindexAllSteps();
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        // IMPROVED COMPRESSION LOGIC
        function processImage(input, id) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800; // Optimal for PDF
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        const compressed = canvas.toDataURL('image/jpeg', 0.7);
                        imageDataStore[id] = compressed;
                        document.getElementById(`img-target-${id}`).src = compressed;
                        document.getElementById(`preview-box-${id}`).classList.remove('hidden');
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function resetApp() { if(confirm('Clear all data?')) location.reload(); }

        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            const equip = document.getElementById('description').value;
            const steps = document.querySelectorAll('.step-card');
            const qr = new QRious({ value: currentID, size: 250 });

            // --- HEADER WITH BORDERS ---
            doc.setFillColor(30, 41, 59); doc.rect(0, 0, 210, 20, 'F');
            doc.setTextColor(255, 255, 255); doc.setFontSize(14); doc.text("LOTO INDUSTRIAL PROCEDURE", 10, 13);
            doc.addImage(qr.toDataURL(), 'PNG', 175, 2, 16, 16);

            doc.setDrawColor(0); doc.setLineWidth(0.4); 
            doc.setFillColor(250, 250, 250); doc.rect(10, 25, 190, 32, 'FD'); 
            doc.setTextColor(0); doc.setFontSize(8); doc.setFont("helvetica", "bold");
            doc.text(`ID: ${currentID}`, 14, 32);
            doc.text(`FACILITY: ${document.getElementById('facility').value}`, 14, 38);
            doc.text(`EQUIPMENT: ${equip}`, 14, 44);
            doc.text(`REVISION: ${document.getElementById('revisedDate').value}`, 14, 50);

            // COMPLIANCE SECTION WITH BORDER
            let ty = 62; doc.rect(10, ty, 190, 60); doc.setFontSize(7.5);
            const comp = [
                {t: "Purpose:", p: "Establish requirements for isolation of hazardous energy during maintenance."},
                {t: "Scope:", p: "Mandatory for all employees performing service where startup could cause injury."},
                {t: "Procedure:", p: "1. Notify 2. Identify 3. Stop 4. Isolate 5. Lock/Tag 6. Dissipate 7. Verify."}
            ];
            ty += 6;
            comp.forEach(s => {
                doc.setFont("helvetica", "bold"); doc.text(s.t, 14, ty);
                doc.setFont("helvetica", "normal");
                const lines = doc.splitTextToSize(s.p, 175); doc.text(lines, 14, ty + 4);
                ty += (lines.length * 4) + 6;
            });

            // TABLE PAGE 1
            const body = [];
            steps.forEach(card => {
                const id = card.dataset.internalId;
                const devs = Array.from(document.querySelectorAll(`.device-checkbox-${id}:checked`)).map(c => c.parentElement.innerText.trim()).join(', ');
                body.push([document.getElementById(`tag-${id}`).value, devs, document.getElementById(`isolate-${id}`).value, "", document.getElementById(`verify-${id}`).value, id]);
            });

            doc.autoTable({
                startY: 125, head: [['TAG', 'DEVICES', 'METHOD', 'VISUAL', 'VERIFY']], 
                body: body.map(r => r.slice(0, 5)), 
                theme: 'grid',
                styles: { fontSize: 7, minCellHeight: 45, verticalAlign: 'middle', lineWidth: 0.2, lineColor: 0 },
                columnStyles: { 0: {cellWidth: 15, fontStyle: 'bold', halign: 'center'}, 3: {cellWidth: 55} },
                didDrawCell: (d) => {
                    if (d.column.index === 0 && d.cell.section === 'body') {
                        const sid = body[d.row.index][5];
                        const type = document.getElementById(`energy-type-${sid}`).value;
                        if(energyConfig[type]) {
                            doc.setFillColor(...energyConfig[type].bg); doc.rect(d.cell.x+1, d.cell.y+1, d.cell.width-2, d.cell.height-2, 'F');
                            doc.setTextColor(255,255,255); doc.text(d.cell.text, d.cell.x+d.cell.width/2, d.cell.y+d.cell.height/2, {align:'center', baseline:'middle'});
                        }
                    }
                    if (d.column.index === 3 && d.cell.section === 'body') {
                        const sid = body[d.row.index][5];
                        if (imageDataStore[sid]) doc.addImage(imageDataStore[sid], 'JPEG', d.cell.x+2, d.cell.y+2, 51, 41);
                    }
                }
            });

            // PAGE 2: SEQUENCES
            doc.addPage();
            doc.setFillColor(30, 41, 59); doc.rect(0, 0, 210, 20, 'F');
            doc.setTextColor(255, 255, 255); doc.text("SHUTDOWN & RESTORATION SEQUENCES", 105, 13, { align: "center" });
            doc.autoTable({
                startY: 25, head: [['#','SHUTDOWN SEQUENCE','DESCRIPTION']],
                body:[['1','Notify','Inform all affected employees.'],['2','Review','Check all energy requirements.'],['3','Stop','Standard stop procedure.'],['4','Isolate','Operate disconnects/valves.'],['5','Lockout','Apply individual locks/tags.'],['6','Release','Dissipate stored energy.'],['7','Verify','Attempt restart, then OFF.']],
                theme:'grid', headStyles:{fillColor:[185,28,28]}
            });

            // PAGE 3: TAGS
            doc.addPage();
            doc.text("POINT TAGS (1\" x 2\")", 105, 13, { align: "center" });
            let cx = 15, cy = 25;
            body.forEach(row => {
                const sid = row[5];
                const c = energyConfig[document.getElementById(`energy-type-${sid}`).value] || {bg:[255,255,255], text:[0,0,0]};
                doc.setFillColor(...c.bg); doc.rect(cx, cy, 50, 25, 'F');
                doc.setTextColor(255,255,255); doc.setFontSize(16); doc.text(row[0], cx+4, cy+10);
                doc.addImage(qr.toDataURL(), 'PNG', cx + 33, cy + 3, 14, 14);
                cx += 55; if (cx > 160) { cx = 15; cy += 30; }
            });

            doc.save(`${currentID}_FINAL.pdf`);
        }

        function validateAndGenerate() {
            let ok = true;
            document.querySelectorAll('.validate').forEach(el => {
                if (!el.value.trim()) { el.classList.add('error-border'); ok = false; }
                else { el.classList.remove('error-border'); }
            });
            if (ok) generatePDF(); else alert("Complete all highlighted fields.");
        }

        window.onload = () => { updateID(); addNewPoint(); };
    </script>
</body>
</html>
