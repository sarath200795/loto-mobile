<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive - LOTO PRO Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; }
        .bg-mesh { background: radial-gradient(circle at 0% 0%, rgba(220, 38, 38, 0.08) 0%, transparent 50%), radial-gradient(circle at 100% 100%, rgba(37, 99, 235, 0.08) 0%, transparent 50%), #020617; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); transition: 0.3s; }
        .tab-btn { font-weight: 800; text-transform: uppercase; font-size: 11px; color: #64748b; position: relative; padding-bottom: 8px; }
        .tab-active { color: #ef4444; border-bottom: 3px solid #ef4444; }
        .filter-select { background: #0f172a; border: 1px solid rgba(255,255,255,0.1); color: #94a3b8; font-size: 9px; font-weight: 900; text-transform: uppercase; border-radius: 12px; }
    </style>
</head>
<body class="bg-mesh min-h-screen pb-20">
    <nav class="p-6 flex justify-between items-center max-w-7xl mx-auto border-b border-white/5">
        <div onclick="window.location.href='home.html'" class="cursor-pointer flex items-center gap-3">
            <div class="w-8 h-8 bg-red-600 rounded-lg flex items-center justify-center font-black italic text-white">LP</div>
            <h1 class="text-xl font-black italic tracking-tighter uppercase text-white">LOTO<span class="text-red-600">PRO</span></h1>
        </div>
        <div class="flex gap-3">
            <button onclick="window.location.href='dashboard.html'" class="bg-blue-600/20 text-blue-400 text-[10px] font-black px-6 py-2.5 rounded-full border border-blue-500/20 uppercase">Dashboard</button>
            <button onclick="window.location.href='index.html'" class="bg-white text-black text-[10px] font-black px-6 py-2.5 rounded-full uppercase">Create New</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-6 py-10">
        <div class="glass-card p-6 rounded-[32px] mb-10 flex flex-col lg:flex-row gap-6 items-center justify-between">
            <div class="flex gap-8">
                <button id="tabDrafts" onclick="switchTab('drafts')" class="tab-btn tab-active">Drafts</button>
                <button id="tabApproved" onclick="switchTab('approved')" class="tab-btn">Approved Inventory</button>
            </div>
            <div class="flex flex-wrap gap-2 justify-end">
                <select id="filterFacility" onchange="renderArchive()" class="filter-select px-3 py-2"><option value="">All Facilities</option></select>
                <input type="text" id="search" oninput="renderArchive()" placeholder="SEARCH ID/EQUIP..." class="bg-white/5 border border-white/10 p-2 rounded-xl text-[10px] w-40 text-white uppercase">
            </div>
        </div>

        <div id="archiveList" class="grid grid-cols-1 gap-4"></div>
    </main>

    <script>
        let currentTab = 'drafts';
        const orgId = sessionStorage.getItem("loto_org_id");
        const userRole = sessionStorage.getItem("loto_user_role") || 'User'; // Manager or User
        const userName = sessionStorage.getItem("loto_user_name") || 'Technician';

        function switchTab(t) {
            currentTab = t;
            document.getElementById('tabDrafts').classList.toggle('tab-active', t === 'drafts');
            document.getElementById('tabApproved').classList.toggle('tab-active', t === 'approved');
            renderArchive();
        }

        function renderArchive() {
            const list = document.getElementById('archiveList');
            const query = document.getElementById('search').value.toLowerCase();
            const dbFull = JSON.parse(localStorage.getItem('loto_enterprise_db') || '{}');
            const db = dbFull[orgId];
            
            if(!db) {
                list.innerHTML = '<div class="p-20 text-center text-slate-500 font-black uppercase text-xs">No Enterprise Data Found</div>';
                return;
            }

            let data = db.inventory[currentTab];
            
            // Filter Search
            if(query) {
                data = data.filter(i => i.id.toLowerCase().includes(query) || i.description.toLowerCase().includes(query));
            }

            list.innerHTML = data.length ? '' : `<div class="p-20 text-center glass-card rounded-[40px] text-slate-500 font-black uppercase text-[10px]">No ${currentTab} available</div>`;

            data.forEach(item => {
                // Calculate LOTO Device Count for this procedure
                const deviceCount = item.steps.reduce((sum, s) => sum + (s.devices ? s.devices.length : 0), 0);

                const card = document.createElement('div');
                card.className = 'glass-card p-6 md:p-8 rounded-[32px] flex flex-col md:flex-row justify-between items-center gap-6';
                
                card.innerHTML = `
                    <div class="flex-1 w-full">
                        <div class="flex items-center gap-3 mb-2">
                            <span class="text-[10px] font-mono font-black text-red-500 bg-red-500/10 px-2 py-0.5 rounded">${item.id}</span>
                            <span class="bg-blue-600/20 text-blue-400 text-[8px] font-black px-2 py-0.5 rounded uppercase">ðŸ“¦ ${deviceCount} LOTO DEVICES</span>
                        </div>
                        <h3 class="text-2xl font-black uppercase italic tracking-tighter text-white">${item.description}</h3>
                        <p class="text-[9px] text-slate-500 font-bold uppercase tracking-widest">${item.facility} | ${item.location} | Author: ${item.author || 'System'}</p>
                    </div>
                    <div class="flex gap-2 w-full md:w-auto">
                        ${currentTab === 'drafts' && userRole === 'Manager' ? `
                            <button onclick="approveDraft('${item.id}')" class="flex-1 md:flex-none bg-green-600 text-white text-[9px] font-black px-6 py-3 rounded-xl uppercase hover:bg-green-500">Approve</button>
                        ` : ''}

                        ${currentTab === 'approved' ? `
                            <button onclick="triggerPrint('${item.id}', 'full')" class="flex-1 md:flex-none bg-red-600 text-white text-[9px] font-black px-4 py-3 rounded-xl uppercase">PDF</button>
                            <button onclick="triggerPrint('${item.id}', 'tags')" class="flex-1 md:flex-none bg-blue-600 text-white text-[9px] font-black px-4 py-3 rounded-xl uppercase">Tags</button>
                        ` : ''}

                        <button onclick="recallToEngine('${item.id}')" class="flex-1 md:flex-none bg-white text-black text-[9px] font-black px-6 py-3 rounded-xl uppercase hover:bg-red-600 hover:text-white transition-all">Edit</button>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        // --- APPROVAL LOGIC ---
        function approveDraft(id) {
            if(!confirm(`Approve procedure ${id} for site-wide use?`)) return;
            
            let db = JSON.parse(localStorage.getItem('loto_enterprise_db'));
            const draftIdx = db[orgId].inventory.drafts.findIndex(d => d.id === id);
            
            if(draftIdx > -1) {
                let procedure = db[orgId].inventory.drafts[draftIdx];
                
                // Add History Stamp
                procedure.history.push({
                    date: new Date().toLocaleString(),
                    user: userName,
                    note: "Approved for field application."
                });

                // Move to Approved
                db[orgId].inventory.approved.unshift(procedure);
                db[orgId].inventory.drafts.splice(draftIdx, 1);
                
                localStorage.setItem('loto_enterprise_db', JSON.stringify(db));
                alert("Procedure Published Successfully.");
                renderArchive();
            }
        }

        function triggerPrint(id, mode) {
            sessionStorage.setItem('recall_id', id);
            sessionStorage.setItem('recall_tab', 'approved');
            sessionStorage.removeItem('auto_print_full');
            sessionStorage.removeItem('auto_print_tags');
            sessionStorage.setItem(mode === 'full' ? 'auto_print_full' : 'auto_print_tags', 'true');
            window.location.href = 'index.html';
        }

        function recallToEngine(id) {
            sessionStorage.setItem('recall_id', id);
            sessionStorage.setItem('recall_tab', currentTab);
            window.location.href = 'index.html';
        }

        window.onload = renderArchive;
    </script>
</body>
</html>
