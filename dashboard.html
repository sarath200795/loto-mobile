<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LOTO PRO Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: white; }
        .bg-mesh { background: radial-gradient(circle at 0% 0%, rgba(220, 38, 38, 0.05) 0%, transparent 50%), radial-gradient(circle at 100% 100%, rgba(37, 99, 235, 0.05) 0%, transparent 50%), #020617; }
        .stat-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 32px; padding: 32px; transition: 0.3s; }
        .bar-container { background: rgba(255,255,255,0.05); height: 8px; border-radius: 10px; overflow: hidden; margin-top: 8px; }
        .bar-fill { background: #3b82f6; height: 100%; transition: width 0.8s ease-in-out; }
        select { background: #0f172a; border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px 24px; border-radius: 16px; font-size: 10px; font-weight: 800; text-transform: uppercase; outline: none; cursor: pointer; }
    </style>
</head>
<body class="bg-mesh min-h-screen p-6">

    <header class="max-w-7xl mx-auto mb-12 flex flex-col md:flex-row justify-between items-center gap-6">
        <div>
            <h1 class="text-4xl font-black italic uppercase tracking-tighter">LOTO<span class="text-red-600">PRO</span> ANALYTICS</h1>
            <p class="text-slate-500 font-bold uppercase text-[10px] tracking-widest mt-2">Enterprise Hardware & Hazard Intelligence</p>
        </div>
        
        <div class="flex items-center gap-4">
            <div class="flex flex-col">
                <label class="text-[8px] font-black text-slate-500 uppercase mb-1 ml-1">Filter by Equipment</label>
                <select id="equipFilter" onchange="processAnalytics()">
                    <option value="ALL">All Equipment</option>
                </select>
            </div>
            <button onclick="window.location.href='inventory.html'" class="bg-white/10 px-6 py-3 rounded-full text-[10px] font-black uppercase hover:bg-white/20">Back to Archive</button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
        
        <div class="stat-card flex flex-col justify-center items-center text-center">
            <p class="text-slate-500 font-black text-[10px] uppercase mb-4 tracking-widest">Cumulative LOTO Devices</p>
            <h2 id="totalDevices" class="text-8xl font-black italic text-blue-500">0</h2>
            <p id="procCountText" class="text-slate-400 text-[10px] mt-4 font-bold uppercase">Across 0 Procedures</p>
        </div>

        <div class="stat-card lg:col-span-2">
            <p class="text-slate-500 font-black text-[10px] uppercase mb-8 tracking-widest">Segregated Device Inventory</p>
            <div id="segregatedList" class="space-y-6 max-h-[400px] overflow-y-auto pr-4">
                </div>
        </div>

        <div class="stat-card lg:col-span-3">
            <p class="text-slate-500 font-black text-[10px] uppercase mb-8 tracking-widest">Energy Source Distribution</p>
            <div id="energyDistribution" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-8 gap-4">
                </div>
        </div>

    </main>

    <script>
        const orgId = sessionStorage.getItem("loto_org_id");
        let approvedProcedures = [];

        function init() {
            const dbFull = JSON.parse(localStorage.getItem('loto_enterprise_db') || '{}');
            if (!dbFull[orgId]) return;
            approvedProcedures = dbFull[orgId].inventory.approved;

            // Populate Filter Dropdown
            const filter = document.getElementById('equipFilter');
            const uniqueEquip = [...new Set(approvedProcedures.map(p => p.description))].sort();
            uniqueEquip.forEach(name => {
                const opt = document.createElement('option');
                opt.value = name;
                opt.innerText = name;
                filter.appendChild(opt);
            });

            processAnalytics();
        }

        function processAnalytics() {
            const selectedEquip = document.getElementById('equipFilter').value;
            const filteredProcs = selectedEquip === "ALL" 
                ? approvedProcedures 
                : approvedProcedures.filter(p => p.description === selectedEquip);

            let totalUnits = 0;
            const hardwareMap = {};
            const energyMap = {};

            filteredProcs.forEach(proc => {
                proc.steps.forEach(step => {
                    // Hardware Tally
                    if (step.devices) {
                        step.devices.forEach(dev => {
                            totalUnits++;
                            hardwareMap[dev] = (hardwareMap[dev] || 0) + 1;
                        });
                    }
                    // Energy Tally
                    if (step.type) {
                        energyMap[step.type] = (energyMap[step.type] || 0) + 1;
                    }
                });
            });

            // UI Update: Total Units
            document.getElementById('totalDevices').innerText = totalUnits;
            document.getElementById('procCountText').innerText = `Across ${filteredProcs.length} Procedures`;

            // UI Update: Segregated List
            const segList = document.getElementById('segregatedList');
            segList.innerHTML = '';
            Object.entries(hardwareMap).sort((a,b) => b[1] - a[1]).forEach(([name, count]) => {
                const pct = (count / totalUnits) * 100;
                segList.innerHTML += `
                    <div>
                        <div class="flex justify-between text-[10px] font-black uppercase mb-1">
                            <span>${name}</span>
                            <span class="text-blue-400">${count} Units</span>
                        </div>
                        <div class="bar-container"><div class="bar-fill" style="width: ${pct}%"></div></div>
                    </div>`;
            });

            // UI Update: Energy Distribution
            const eDist = document.getElementById('energyDistribution');
            eDist.innerHTML = '';
            Object.entries(energyMap).forEach(([type, count]) => {
                eDist.innerHTML += `
                    <div class="bg-white/5 p-4 rounded-2xl text-center border border-white/5">
                        <p class="text-[8px] font-black text-slate-500 uppercase mb-1">${type}</p>
                        <p class="text-xl font-black italic text-red-500">${count}</p>
                    </div>`;
            });
        }

        window.onload = init;
    </script>
</body>
</html>
